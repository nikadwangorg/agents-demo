version: '3.8'

services:
  okr-app:
    build:
      context: .
      dockerfile: Dockerfile.fullstack
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/data/prod.db
      - PORT=3000
    volumes:
      - okr-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  okr-data:
    driver: local
