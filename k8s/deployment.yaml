apiVersion: apps/v1
kind: Deployment
metadata:
  name: okr-management-app
  labels:
    app: okr-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: okr-management
  template:
    metadata:
      labels:
        app: okr-management
    spec:
      imagePullSecrets:
      - name: ghcr-login-secret
      containers:
      - name: okr-fullstack
        image: __IMAGE_TAG__
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: okr-secrets
              key: database-url
        volumeMounts:
        - name: database-storage
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: database-storage
        emptyDir: {}
