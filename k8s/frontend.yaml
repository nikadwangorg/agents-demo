apiVersion: apps/v1
kind: Deployment
metadata:
  name: okr-frontend
  labels:
    app: okr-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: okr-frontend
  template:
    metadata:
      labels:
        app: okr-frontend
    spec:
      imagePullSecrets:
      - name: ghcr-login-secret
      containers:
      - name: frontend
        image: __FRONTEND_IMAGE_TAG__
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: okr-frontend
  labels:
    app: okr-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: okr-frontend
